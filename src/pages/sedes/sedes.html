<!--
  Generated template for the Sedes page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sedes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="search" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"
    placeholder="Buscar">
  </ion-searchbar>

  <ion-list no-border>
    <ion-item *ngFor="let item of list_sedes" (click)="openDetalle(item)">
      <ion-avatar item-left>
        <img src="assets/images/sede.png">
      </ion-avatar>
      <h2>{{ item.nombresede }}</h2>
      <p>{{ item.direccion }}</p>
    </ion-item>

  </ion-list>
</ion-content>
