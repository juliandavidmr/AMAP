<ion-header>

  <ion-navbar color="primary">
    <ion-title>Recursos fisicos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding no-margin class="list-avatar-page">
  <ion-searchbar
    [(ngModel)]="search"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    placeholder="Buscar"
  >
  </ion-searchbar>

  <ion-list no-border>
    <ion-item *ngFor="let item of list_salas" (click)="openDetalleEstacion(item)">
      <ion-avatar item-left>
        <img src="assets/images/reuniones.jpg">
      </ion-avatar>
      <h2>{{ item.nombrerecurso }}</h2>
      <p>{{ item.descripcion }}</p>
      <ion-note *ngIf="item.numbloque != 0" item-right>Bloque {{ item.numbloque }}</ion-note>
    </ion-item>

  </ion-list>
</ion-content>
