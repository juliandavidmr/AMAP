<ion-header class="opaque">

  <ion-navbar primary no-border-bottom>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Foro Chat</ion-title>

    <ion-buttons end>
      <button>
        <ion-icon name="search"></ion-icon>
      </button>
      <button (click)="addMessage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of messages | async" (click)="presentActionSheet(item)">
      <ion-avatar item-left>
        <div class="container" *ngIf="item.user">
          <div class="inner-circle">
            <div class="icon-letter">
              {{item.user.substring(0, 2).toUpperCase()}}
            </div>
          </div>
        </div>
      </ion-avatar>

      <h2>{{item.content}}</h2>
      <p>{{item.date}}</p>
      <p *ngIf="item.user">{{item.user}}</p>

      <ion-badge item-right primary *ngIf="item.megusta">{{item.megusta}}</ion-badge>
      <ion-badge item-right danger *ngIf="item.inadecuado">{{item.inadecuado}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
