<ion-header class="opaque">

  <ion-navbar colorselect no-border-bottom>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let item of ListRecursosFisicos | async">
      <ion-item (click)="openDetalle(item)">
        <ion-icon [name]="iconify(item.tiporecurso)" item-left large royal></ion-icon>
        <h2>{{item.nombrerecurso}}</h2>
        <h3>Bloque {{item.numbloque}}</h3>
        <p>{{item.descripcion}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button primary (click)="selectMap(item)">
          <ion-icon ion-icon-star name="pin"></ion-icon>
          Mapa
        </button>
        <button secondary (click)="openDetalle(item)">
          <ion-icon name="bookmark"></ion-icon>
          Detalles
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
