<ion-header>

  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content #content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <div padding>
      <button block (click)="login()">Login</button>
      <button block secondary (click)="registerUser()">Crear cuenta</button>
    </div>
  </ion-list>
</ion-content>
